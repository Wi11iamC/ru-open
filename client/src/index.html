<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Open Classroom</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="header-title">Open Classroom Finder</h1>
      </div>
    </header>
    <main>
      <div class="filter-container">
        <div class="sub-header">
          <h3 class="sub-header-title">Filter</h3>
        </div>
        <form class="filter-section">
          <legend>Select a day</legend>
          <div class="day-filter-options">
            <div class="option">
              <input type="radio" id="Mon" name="day" value="M" required />
              <label for="Mon">Mon</label> <br />
            </div>
            <div class="option">
              <input type="radio" id="Tue" name="day" value="T" />
              <label for="Tue">Tue</label> <br />
            </div>
            <div class="option">
              <input type="radio" id="Wed" name="day" value="W" />
              <label for="Wed">Wed</label>
            </div>
            <div class="option">
              <input type="radio" id="Thurs" name="day" value="H" />
              <label for="Thurs">Thurs</label>
            </div>
            <div class="option">
              <input type="radio" id="Fri" name="day" value="F" />
              <label for="Fri">Fri</label>
            </div>
          </div>
          <legend>Select a Building</legend>
          <div class="campus-selection">
            <div class="button" id="CAC">College Avenue</div>
            <div class="button" id="BUS">Busch</div>
            <div class="button" id="LIV">Livingston</div>
            <div class="button" id="CD">Cook/Douglas</div>
          </div>
          <div class="building-section"></div>
          <button
            class="button"
            id="filter-button"
            type="submit"
            value="Filter"
          >
            Filter
          </button>
        </form>
      </div>
      <div class="filtered-courses-container"></div>
    </main>
    <footer></footer>
    <script type="application/json" src="./assets/courses.json"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
